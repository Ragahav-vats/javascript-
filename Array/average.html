<html>

<head>
    <title>average numbers</title>
</head>

<body>

    <script>

        var numbers=[2,12,13,15,9];
        var sum=0;
        var average=0;

        for(i=0;i<numbers.length;i++){
          sum+=numbers[i];
          average=(sum/numbers.length)
        }

        document.write(average);




    </script>


</body>
</html>
