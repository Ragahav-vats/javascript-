<html>

        <head>

            <title>conditional statement</title>
        </head>
        <body>
        
        <script>
          var a=prompt('Enter a number');

          if(a>18){
           document.write('Eligible for vote');
          }
          else{
            document.write(' Not eligible for vote');
          }


        </script>
            
        </body>


</html>
