<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature Gallery - Explore the Beauty</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">
                <i class="fas fa-leaf"></i>
                Nature Gallery
            </h1>
            <p class="subtitle">Discover the beauty of our world</p>
        </header>

        <nav class="menu">
            <div class="menu-grid">
                <div class="menu-item" data-category="nature">
                    <div class="menu-icon">
                        <i class="fas fa-mountain"></i>
                    </div>
                    <h3>Nature</h3>
                    <p>Breathtaking landscapes</p>
                </div>
                
                <div class="menu-item" data-category="forests">
                    <div class="menu-icon">
                        <i class="fas fa-tree"></i>
                    </div>
                    <h3>Forests</h3>
                    <p>Mystical woodlands</p>
                </div>
                
                <div class="menu-item" data-category="books">
                    <div class="menu-icon">
                        <i class="fas fa-book-open"></i>
                    </div>
                    <h3>Books</h3>
                    <p>Knowledge & wisdom</p>
                </div>
                
                <div class="menu-item" data-category="rivers">
                    <div class="menu-icon">
                        <i class="fas fa-water"></i>
                    </div>
                    <h3>Rivers</h3>
                    <p>Flowing waters</p>
                </div>
            </div>
        </nav>

        <main class="gallery-container">
            <div class="gallery-header">
                <h2 id="gallery-title">Select a category to explore</h2>
                <button class="back-btn" id="back-btn" style="display: none;">
                    <i class="fas fa-arrow-left"></i>
                    Back to Menu
                </button>
            </div>
            
            <div class="gallery" id="gallery">
                <div class="welcome-message">
                    <i class="fas fa-hand-pointer"></i>
                    <p>Click on any category above to view beautiful images</p>
                </div>
            </div>
        </main>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
