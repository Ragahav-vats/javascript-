<html>

<head>

    <title>Factorial Number</title>
</head>

<body>


    <script>

        res=prompt('enter a number');
        
        var product=1;

        for(i=1;i<=res;i++){
           factorial=product*i;
           document.write(factorial); 

              
        }
        
    </script>
</body>
</html>
